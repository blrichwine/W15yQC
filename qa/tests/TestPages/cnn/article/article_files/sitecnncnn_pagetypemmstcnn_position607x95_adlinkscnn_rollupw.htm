	function cnnGetId(query) {
		var keyValPairs = query.split('&');
		if(!keyValPairs) {
			keyValPairs = new Array();
			keyValPairs[keyValPairs.length]=query;
		}
		for(var counter=0; counter < keyValPairs.length;counter++) {
			var keyVal = keyValPairs[counter].split('=');

			}
		}
	}
