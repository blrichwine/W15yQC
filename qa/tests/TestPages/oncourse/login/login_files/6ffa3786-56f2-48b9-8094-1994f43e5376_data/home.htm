<script type="text/javascript">

// function to encode mailto links
function safe_mailto(username,domain,text) {
	var atsign = "&#64;";
	var addr = username + atsign + domain;
	if (!text) {
		var text = addr;
	}
	document.write( 
		"<" + "a" + " " + "h" + "r" + "e" + "f" + "=" + "m" + "a" + "i" + "l" + "t" + "o" + ":" + addr + ">" +
		text +
		"<\/a>");
}



</script>
