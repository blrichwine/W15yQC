<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html dir="ltr" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>SoftChalk Connect</title>
        <script type="text/javascript" src="license_data/jquery-1.js"></script>
        <script type="text/javascript" src="license_data/jquery-ui-1.js"></script>
        <link type="text/css" rel="stylesheet" href="license_data/jquery-ui-1.css">
        <script type="text/javascript">
            jQuery.fn.centerVertically = function () {
                this.css("position","absolute");
                this.css("top", $(this).parent().height() / 2 - $(this).height() / 2);
                return this;
            }
        </script>
        <style type="text/css">
            .body {
                padding: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
            }
            .banner-container {
                width:100%;
                height:35px;
            }
            .banner {
                background-color:#2E7D2E;
                width:100%;
                height:100%;
                float: right;
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
            }
            .entry-container {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .left-banner-entry-first {
                float: right;
                height: 100%;
                border: 0px #000000 solid;
                margin-left: 5px;
                
                    margin-right: 2px;
            }
            .left-banner-entry-rest {
                float: right;
                height: 100%;
                border: 0px #000000 solid;
                margin-left: 5px;
            }
            .banner-entry-link {
                height: 100%;
            }
            .banner-entry-image {
                border: 0px #000000 solid;
            }
        </style>
    </head>
    <body class="body">
        <div class="banner-container">
            <div class="banner">
                <div class="entry-container">
                    
                        <div class="left-banner-entry-first" style="width:88px;">
                            <a style="" href="http://creativecommons.org/licenses/by/3.0" target="_blank" class="banner-entry-link">
                                <img style="position: absolute; top: 2px;" src="license_data/cc_attribution.png" class="banner-entry-image center-vertical" height="31px" width="88px">
                            </a>
                        </div>
                        
                        <div class="left-banner-entry-rest" style="width:86px;">
                            <a style="" href="http://www.softchalk.com/" target="_blank" class="banner-entry-link">
                                <img style="position: absolute; top: 3.5px;" src="license_data/created_with_softchalk_8_logo.png" class="banner-entry-image center-vertical" height="28px" width="86px">
                            </a>
                        </div>
                        
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                updateMessageBox = function() {
                    $(".center-vertical").each(function() {
                        $(this).centerVertically();
                    });
                }
                
                $(window).resize(function() {
                    updateMessageBox();
                });
                
                updateMessageBox();
            });
        </script>
    

</body></html>
